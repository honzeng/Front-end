<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <input type="text" name="cdave" [(ngModel)]="nuevaAve.cdave" placeholder="Title" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="dsnombre_comun" [(ngModel)]="nuevaAve.dsnombre_comun" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="dsnombre_cientifico" [(ngModel)]="nuevaAve.dsnombre_cientifico" class="form-control" autofocus>
                </div>

                <button class="btn btn-success btn-block" (click)="edit ? update() : create()">
         Guardar
        </button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <h3>{{ave.cdave}}. {{ave.dsnombre_comun == '' ? 'Nombre Comun' : ave.dsnombre_comun}}</h3>
        <p>{{ave.dsnombre_cientifico == '' ? 'Nombre Cientifico' : ave.dsnombre_cientifico}}</p>

    </div>
</div>
